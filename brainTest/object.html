<!DOCTYPE html>
<html lang="en">
<head>

    <title>Object</title>
</head>
<body>
   
   
    <script>
        function greetMe(name){
            if(!name){
                console.log(`Hello , are you there`)
            }else if(name){
                console.log(`Hello ${name}` );
            }
            
        }
        greetMe('idris');
        greetMe('simon');
        greetMe('DevDre');
        greetMe();
    </script>
</body>
